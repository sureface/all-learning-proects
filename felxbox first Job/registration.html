<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body class="pic">
    <div class="box">
        <a href="index.html">Back</a>
    </div>
   
    <br>
    
    <div class="block">
        <div class="box1">
            <form>
                <label for="fname">
                    <input type="text" required placeholder="Your First Name" id="fname" name="fname">
                </label>
                <br>
                <label for="surname">                  
                    <input type="text" required  placeholder="Your Surname" id="surname" name="surname">
                </label>
                <br>
                <label for="email">
                    <input type="email" required  placeholder="Your Email" id="email" name="email">
                </label>
                <br>
                <label for="password">
                    <input type="password" required  placeholder="Your Password" id="password" name="password">
                </label>
                <br>
                <label for="password2">
                    <input type="password" required  placeholder="Repid Your Password" id="password2" name="password2">
                </label>
                <br>
                <label for="number">
                    <input type="number" required  placeholder=" Your Number" id="number" name="number">
                </label>
                <br>
                
                <label for="age">
                    <input type="date" required  placeholder="Your Birthday" id="age" name="age">
                </label>
                <br>
                <label for="time">
                    <input type="time" required  placeholder="Time" id="time" name="time">
                </label>
                <br>
                <label for="gender">
                    fmale:
                    <input type="radio" id="gender" name="ismerried">
                    male:
                    <input type="radio" id="ismerried" name="ismerried">
                </label>
                <br>
                <label for="ismerried">
                    is merried:
                    <input type="checkbox" required  placeholder="is merried" id="is merried" name="ismerried">
                </label>
                
                <br>  
                 
                <label for="country">
                    country:
                    <select name="country" id="country">
                      <option value="us">usa</option>
                      <option value="uk">uk</option>
                      <option value="uz">uzbekiston</option>
                    </select>
                </label>
                 <br>
                <label for="robot">
                    I am not robot
                    <input type="checkbox"  id="robot" name="robot">
                </label>
                  <br>
                <button type="submit">Submit</button>
                
            </form>
        </div>
    </div>
    
   
    <div class="joy">&copy;SityTech2020</div>
    
</body>
</html>
