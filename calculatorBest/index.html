<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadyWebPage</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-dark">

  
  
  <div class="container">
    <div class="row">
      <div class="col-5 offset-4 mt-5">
        <div class="card">
          <div class="card-header bg-dark border-white">
            <input type="text" class="form-control border-0 bg-dark text-right text-white font-weight-normal" value="0" id="screen" disabled>
          </div>
          <div class="card-body border-white bg-dark">
            <div class="row">
            <div class="col-3 pb-3"><button type="button" class="btn changeUP btn-dark text-white border-white btn-block" onclick="clearScreen()">C</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-warning btn-block" onclick="back()">&larr;</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-warning btn-block" onclick="f('sin')">sin</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-warning btn-block" onclick="name()">cos</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-warning btn-block" onclick="minus()">+/-</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-warning btn-block" onclick="foiz()">%</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-warning btn-block" onclick="scrt()">&#8730</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-warning btn-block" onclick="scuare()">X&#178</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white btn-block" onclick="addNumber(1)">1</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white btn-block" onclick="addNumber(2)">2</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white btn-block" onclick="addNumber(3)">3</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-warning btn-block" onclick="action('add')">+</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white btn-block" onclick="addNumber(4)">4</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white btn-block" onclick="addNumber(5)">5</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white btn-block" onclick="addNumber(6)">6</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-warning btn-block" onclick="action('minus')">-</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white btn-block" onclick="addNumber(7)">7</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white btn-block" onclick="addNumber(8)">8</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white btn-block" onclick="addNumber(9)">9</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-warning btn-block" onclick="action('multiply')">&times;</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white btn-block" onclick="addNumber(0)">0</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white btn-block" onclick="addNumber('.')">.</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-white bg-warning btn-block" onclick="equal()">=</button></div>
            <div class="col-3 pb-2"><button type="button" class="btn changeUP text-warning btn-block" onclick="action('divide')">&divide;</button></div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
