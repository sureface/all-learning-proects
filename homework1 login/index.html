<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>
<body>
    
    <div class="block">
        <div class="box">
                <img class="logo" src="img/logo.png" alt="oh,sorry">
                <p class="p1">Qlik Sense sample LDAP logo page</p>
                <form class="myform"  action="#" method="POST">
                    <div class="one">
                         <label for="name"></label>
                          <input class="input" type="text" id="name" placeholder="surename" name="name ">
                    </div>
                    <div class="two">
                         <label for="password"></label>
                            <input class="input" type="password" id="wassword" placeholder="password" name="password">
                    </div>
                    <button class="button">login</button>
                </form>
                
                <p class="p2">
                   <span class="setup"> need setup help?</span>  <a target="_blank" href="https:///google.com">QlikLogin - github</a>
                </p>
                <p class="p3">
                    Welcome - Please Log in above
                </p>
        </div>
    </div>
    
    
</body>
</html>
